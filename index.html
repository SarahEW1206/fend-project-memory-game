<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda:400,800">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <div class="victory-message-box hide">
            <p class="victory-message"></p>
            <input type="button" class="game-start" value="PLAY AGAIN"></input>
        </div>

        <section class="score-panel">


            <input type="button" class="game-start" value="RESET"></input>

            <p class="moves-and-time">MOVES: <span class="moves">0</span></p> 
            <p class="moves-and-time">TIME: <span class="time">0</span> Seconds</p>

            <ul class="stars">
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
            </ul>

            



        </section>

        <ul class="deck">

        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
